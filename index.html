<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script> 
    <title>Calculando.com</title>
</head>

<body class="fundo"> <!--   -->
  <div class="centroCall"> 
        <div class="corpoCal"> 
            <h1 class="titulo"> Calculadora </h1>
    
          <div class="visor" id="resultado"> </div> <br>
          
          <div class="alinhar">
            <button class="c" onclick="limpar()">Clean</button> <br>
           </div>

             <div class="botoes">
                
             <button class="btNum" onclick="addNum('7')">7</button> 
             <button class="btNum" onclick="addNum('8')">8</button> 
             <button class="btNum" onclick="addNum('9')">9</button> 
             <button class="btOp"  onclick="addNum('/')">/</button> <br>
            
             <button class="btNum" onclick="addNum('4')">4</button> 
             <button class="btNum" onclick="addNum('5')">5</button>
             <button class="btNum" onclick="addNum('6')">6 </button> 
             <button class="btOp" onclick="addNum('*')">*</button> <br>
              
              <button class="btNum" onclick="addNum('1')">1</button> 
              <button class="btNum" onclick="addNum('2')">2</button> 
              <button class="btNum"  onclick="addNum('3')">3</button>
              <button class="btOp" onclick="addNum('-')">-</button> <br>
             
              <button class="btNum" onclick="addNum('0')">0</button> 
              <button class="btResult" onclick="calcular()">=</button> 
              <button class="btOp" onclick="addNum('+')">+</button> <br>
            
            </div>
    
    
        </div>
        </div>

    
</body>

</html>
